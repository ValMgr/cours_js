<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />

  <meta description="Projet Autocomplete" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <link rel="stylesheet" href="../../styles/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />

  <script type="module" src="./index.js" defer></script>

  <title>Autocomplete</title>
</head>

<h1>Password Generator</h1>
<div class="form">
  <div class="form-group d-flex align-items-center">
    <label class="me-4" for="i1">Characters: </label>
    <input type="range" class="me-2" id="i1" max="30" min="8" value="8">
    <label id="i1-indicator">8</label>
  </div>
  
  <div class="form-group d-flex align-items-center">
    <label class="me-4" for="i2">Numbers ? </label>
    <input type="checkbox" class="me-2" id="i2">
  </div>

  <div class="form-group d-flex align-items-center">
    <label class="me-4" for="i2">Caps ? </label>
    <input type="checkbox" class="me-2" id="i3">
  </div>

  <div class="form-group d-flex align-items-center">
    <label class="me-4" for="i2">Special characters ? </label>
    <input type="checkbox" class="me-2" id="i4">
  </div>
</div>

<button id="generate" class="btn btn-success mt-4">Generate</button>

<pre id="result" class="mt-5"></pre>

<body></body>

</html>
